<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
    <link href="css/MiEstilo.css" rel="stylesheet" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.0-rc.1.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/AppAngular.js"></script>
</head>
<body ng-controller="FirstController" ng-init="initFirst();">
    <div data-role="navbar">
        <ul>
            <li><a href="#" class="ui-btn-active">Chat</a></li>
            <li><a href="#">Config</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div><!-- /navbar -->
    <div style="width: 100%; height: 475px; overflow: auto">
        <table data-role="table" data-filter="true" data-input="#filterTable-input" class="ui-table">
            <thead><tr></tr></thead>
            <tbody>
                <tr ng-repeat="post in posts | orderBy:'-MessageID'">
                    <td>
                        {{post.Descripcion}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <table>
        <tr>
            <td width="400">
                <input type="text" ng-model="datos" class="validate" placeholder="Escribe tu msj">
            </td>
            <td>
                <button ng-click="SendData()" type="button" data-role="button" data-theme="b">Enviar</button>
            </td>
        </tr>
    </table>
</body>
</html>
